
spring.datasource.source.url=jdbc:postgresql://localhost:5432/batch
spring.datasource.source.username=postgres
spring.datasource.source.password=1234
spring.datasource.source.driver-class-name=org.postgresql.Driver

spring.datasource.target.url=jdbc:postgresql://localhost:5432/batch1
spring.datasource.target.username=postgres
spring.datasource.target.password=1234
spring.datasource.target.driver-class-name=org.postgresql.Driver

spring.batch.jdbc.initialize-schema=always


# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
